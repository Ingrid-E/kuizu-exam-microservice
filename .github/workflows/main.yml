name: Phyton testing
on:
  push:
    branches:
      - main
      - develop
      - feature/tests
  pull_request:
    branches:
      -main
      -develop

jobs:
  build:
    name: Build ðŸ§ª
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v3
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Run build and test with Gradle Wrapper
    - run: ./gradlew build
    - run: grandle test